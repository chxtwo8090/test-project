<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 게시판</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #1e293b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .show-modal {
            display: flex;
        }
        /* 게시글 목록 항목 스타일 */
        .post-item {
            cursor: pointer;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto py-10 px-4">
        
        <header class="flex justify-between items-center mb-10 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-indigo-600">커뮤니티 게시판</h1>
            <nav id="auth-ui" class="space-x-4">
            </nav>
        </header>

        <div class="mb-6 text-right">
            <button id="create-post-btn" class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition duration-150" style="display: none;">
                게시글 작성
            </button>
        </div>
        
        <form id="search-form" class="mb-6 flex space-x-2">
            <input type="text" id="search-input" placeholder="제목 또는 내용으로 검색..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-3 px-6 rounded-lg transition duration-150">
                검색
            </button>
            <button type="button" id="reset-search-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-medium py-3 px-3 rounded-lg transition duration-150">
                초기화
            </button>
        </form>

        <main id="posts-list" class="space-y-4">
            <p class="text-center text-gray-500">게시글을 로드 중입니다...</p>
        </main>
    </div>

    <div id="post-modal" class="modal">
        <div class="modal-content w-full max-w-3xl">
            <div class="border-b pb-3 mb-4 flex justify-between items-start">
                <h2 id="modal-post-title" class="text-2xl font-bold text-gray-900 pr-4"></h2>
                <button id="close-post-modal-btn" class="text-gray-500 hover:text-gray-900 text-3xl leading-none font-semibold ml-4">
                    &times;
                </button>
            </div>
            
            <div class="text-sm text-gray-500 flex justify-between items-center mb-4">
                <span id="modal-post-author" class="text-indigo-600 font-medium"></span>
                <div class="flex items-center space-x-3">
                    <span id="modal-post-views" class="text-xs"></span>
                    <span id="modal-post-date" class="text-xs"></span>
                </div>
            </div>

            <div class="mb-6 p-4 bg-gray-50 rounded-lg whitespace-pre-wrap flex-grow overflow-y-auto max-h-[40vh]">
                <p id="modal-post-content" class="text-gray-700"></p>
            </div>
            
            <div id="post-modal-actions" class="mb-4 text-right">
                </div>

            <h3 class="text-xl font-semibold mb-3 border-b pb-1">댓글</h3>
            <div id="comments-list" class="space-y-3 max-h-48 overflow-y-auto mb-4">
            </div>

            <form id="comment-form" class="mt-4 pt-4 border-t border-gray-200">
                <textarea id="comment-content" rows="3" placeholder="댓글을 작성하려면 로그인하세요." required 
                          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
                <div class="text-right mt-2">
                    <button type="submit" id="submit-comment-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition duration-150" disabled>
                        댓글 작성
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="create-post-modal" class="modal">
        <div class="modal-content w-full max-w-2xl">
            <div class="border-b pb-3 mb-4 flex justify-between items-start">
                <h2 class="text-2xl font-bold text-gray-900">새 게시글 작성</h2>
                <button id="close-create-modal-btn" class="text-gray-500 hover:text-gray-900 text-3xl leading-none font-semibold ml-4">
                    &times;
                </button>
            </div>
            
            <form id="create-post-form" class="space-y-4">
                <div>
                    <label for="post-title" class="block text-sm font-medium text-gray-700">제목</label>
                    <input type="text" id="post-title-input" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="post-content" class="block text-sm font-medium text-gray-700">내용</label>
                    <textarea id="post-content-input" rows="10" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
                </div>
                <div class="text-right pt-2">
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition duration-150">
                        작성 완료
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="edit-post-modal" class="modal">
        <div class="modal-content w-full max-w-2xl">
            <div class="border-b pb-3 mb-4 flex justify-between items-start">
                <h2 class="text-2xl font-bold text-gray-900">게시글 수정</h2>
                <button id="close-edit-modal-btn" class="text-gray-500 hover:text-gray-900 text-3xl leading-none font-semibold ml-4">
                    &times;
                </button>
            </div>
            
            <form id="edit-post-form" class="space-y-4">
                <div>
                    <label for="edit-title" class="block text-sm font-medium text-gray-700">제목</label>
                    <input type="text" id="edit-title" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="edit-content" class="block text-sm font-medium text-gray-700">내용</label>
                    <textarea id="edit-content" rows="10" required class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 resize-none"></textarea>
                </div>
                <div class="text-right pt-2">
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition duration-150">
                        수정 완료
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API 주소 설정 (사용자님의 CNAME 도메인 주소)
        const API_URL = 'http://api.chxtwo.kro.kr'; 

        const postModal = document.getElementById('post-modal');
        const createPostModal = document.getElementById('create-post-modal');
        const editPostModal = document.getElementById('edit-post-modal');
        let currentPostId = null; 

        // =========================================================
        // 0. 유틸리티 함수
        // =========================================================

        function getUserId() {
            const id = localStorage.getItem('loggedInUserId');
            return id ? parseInt(id, 10) : null;
        }

        function getAuthToken() {
            return localStorage.getItem('authToken');
        }

        function updateAuthUI() {
            const authUI = document.getElementById('auth-ui');
            const nickname = localStorage.getItem('loggedInNickname');
            const loggedInUserId = getUserId();
            const commentTextarea = document.getElementById('comment-content');
            const submitCommentBtn = document.getElementById('submit-comment-btn');
            const createPostBtn = document.getElementById('create-post-btn');

            if (loggedInUserId && nickname) {
                authUI.innerHTML = `
                    <span class="text-sm font-medium text-gray-700">${nickname}님 환영합니다!</span>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-3 rounded-lg transition duration-150">
                        로그아웃
                    </button>
                `;
                document.getElementById('logout-btn').addEventListener('click', logout);
                createPostBtn.style.display = 'block';
                commentTextarea.placeholder = '댓글을 작성하세요.';
                submitCommentBtn.disabled = false;
                
            } else {
                authUI.innerHTML = `
                    <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-medium">로그인</a>
                    <a href="register.html" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-3 rounded-lg transition duration-150">
                        회원가입
                    </a>
                `;
                createPostBtn.style.display = 'none';
                commentTextarea.placeholder = '댓글 작성을 위해서는 로그인이 필요합니다.';
                submitCommentBtn.disabled = true;
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('loggedInUserId');
            localStorage.removeItem('loggedInNickname');
            updateAuthUI();
            loadPosts(); 
            alert('로그아웃 되었습니다.');
        }


        // =========================================================
        // 1. 게시글 목록 로드 (GET /posts)
        // =========================================================
        async function loadPosts(searchQuery = '') {
            const postsList = document.getElementById('posts-list');
            postsList.innerHTML = ''; 

            try {
                const url = searchQuery 
                    ? `${API_URL}/posts?search=${encodeURIComponent(searchQuery)}`
                    : `${API_URL}/posts`;
                    
                const response = await fetch(url); 
                if (!response.ok) {
                    const errorResponse = await response.json();
                    throw new Error(errorResponse.error || '게시글 목록 로드 실패');
                }
                
                const posts = await response.json();

                if (posts.length === 0) {
                    postsList.innerHTML = `<p class="text-center text-gray-500 py-10">${searchQuery ? `'${searchQuery}'에 대한 검색 결과가 없습니다.` : '등록된 게시글이 없습니다.'}</p>`;
                    return;
                }

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post-item bg-white p-4 rounded-xl shadow-lg border border-gray-200 hover:border-indigo-400 transition duration-300 transform hover:scale-[1.01]';
                    
                    postElement.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-800 truncate">${post.title}</h3>
                        
                        <div class="mt-3 text-sm text-gray-500 flex justify-between items-center border-t pt-2">
                            <span class="text-indigo-600 font-medium">작성자: ${post.authorName || post.nickname || '익명'}</span> 
                            <div class="flex items-center space-x-3">
                                <span class="text-xs">조회수: ${post.views || 0}</span>
                                <span class="text-xs">${new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `;
                    
                    postElement.addEventListener('click', () => {
                        showPostModal(post.post_id); 
                    });

                    postsList.appendChild(postElement);
                });
            } catch (error) {
                console.error("게시글 로드 오류:", error);
                postsList.innerHTML = `<p class="text-red-500 py-10">게시글 목록을 불러오는 데 실패했습니다. (서버 오류: ${error.message})</p>`;
            }
        }

        // =========================================================
        // 2. 검색 기능 이벤트 리스너
        // =========================================================
        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const searchInput = document.getElementById('search-input');
            loadPosts(searchInput.value.trim()); 
        });

        document.getElementById('reset-search-btn').addEventListener('click', () => {
            document.getElementById('search-input').value = '';
            loadPosts(); 
        });

        // =========================================================
        // 3. 게시글 상세 보기 (GET /posts/:id) & 댓글 로드
        // =========================================================
        document.getElementById('close-post-modal-btn').addEventListener('click', closePostModal);

        async function showPostModal(postId) {
            currentPostId = postId;

            try {
                // 1. 게시글 상세 정보 로드 (조회수 자동 증가)
                const response = await fetch(`${API_URL}/posts/${postId}`);
                if (!response.ok) {
                    const errorResponse = await response.json();
                    throw new Error(errorResponse.error || '게시글 상세 로드 실패');
                }
                
                const post = await response.json();

                // 2. DOM 업데이트
                document.getElementById('modal-post-title').textContent = post.title;
                document.getElementById('modal-post-author').textContent = `작성자: ${post.authorName || post.nickname || '익명'}`;
                document.getElementById('modal-post-date').textContent = new Date(post.created_at).toLocaleDateString();
                document.getElementById('modal-post-views').textContent = `조회수: ${post.views}`;
                document.getElementById('modal-post-content').textContent = post.content;
                
                // 3. 수정/삭제 버튼 표시 로직 (Node.js app.js 로직과 동일)
                const loggedInUserId = getUserId();
                const isAuthor = loggedInUserId === post.user_id;

                let actionButtons = '';
                if (isAuthor) {
                    actionButtons = `
                        <button id="edit-post-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-lg transition duration-150">
                            수정
                        </button>
                        <button id="delete-post-btn" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-150">
                            삭제
                        </button>
                    `;
                }
                document.getElementById('post-modal-actions').innerHTML = actionButtons;

                if (isAuthor) {
                    document.getElementById('edit-post-btn').addEventListener('click', openEditModal);
                    document.getElementById('delete-post-btn').addEventListener('click', deletePost);
                }
                
                // 4. 댓글 로드
                loadComments(postId);   
                postModal.classList.add('show-modal'); 

            } catch (error) {
                console.error("게시글 상세 로드 오류:", error);
                alert(`게시글을 불러오는 데 실패했습니다: ${error.message}`);
                closePostModal();
            }
        }

        function closePostModal() {
            postModal.classList.remove('show-modal');
            loadPosts(); // 목록 새로고침
        }

        // =========================================================
        // 4. 게시글 작성 로직 (POST /posts) - JWT 전송
        // =========================================================
        document.getElementById('create-post-btn').addEventListener('click', () => {
            if (!getAuthToken()) {
                alert('게시글 작성을 위해서는 로그인이 필요합니다.');
                return;
            }
            document.getElementById('create-post-form').reset();
            createPostModal.classList.add('show-modal');
        });

        document.getElementById('close-create-modal-btn').addEventListener('click', () => {
            createPostModal.classList.remove('show-modal');
        });

        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('post-title-input').value; // ID 수정
            const content = document.getElementById('post-content-input').value; // ID 수정
            
            const authToken = getAuthToken(); 
            const authorId = getUserId(); // Node.js app.js는 authorId를 body에 담아 보냅니다.

            if (!authToken) {
                alert('로그인이 필요합니다.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` // JWT 인증
                    },
                    // Node.js app.js와 동일한 body 형식
                    body: JSON.stringify({ title, content, authorId }) 
                });

                if (!response.ok) {
                    const errorResponse = await response.json();
                    // 401 에러를 포함한 서버 응답 메시지를 사용자에게 표시
                    throw new Error(errorResponse.error || errorResponse.message || '게시글 작성 실패');
                }

                const data = await response.json();

                alert('게시글이 성공적으로 작성되었습니다.');
                closeCreateModal(); 
                loadPosts(); 
                // 작성 후 바로 상세 페이지로 이동 (선택적)
                // showPostModal(data.postId); 

            } catch (error) {
                console.error("게시글 작성 중 오류:", error);
                alert('게시글 작성 중 오류가 발생했습니다: ' + error.message);
            }
        });


        // =========================================================
        // 5. 게시글 수정/삭제 로직 (PUT /posts/:id, DELETE /posts/:id)
        // =========================================================
        
        // 수정 모달 열기
        async function openEditModal() {
            // 상세 모달에서 데이터를 미리 가져왔으므로, 바로 채워 넣습니다.
            const title = document.getElementById('modal-post-title').textContent;
            const content = document.getElementById('modal-post-content').textContent;

            document.getElementById('edit-title').value = title;
            document.getElementById('edit-content').value = content;
            
            postModal.classList.remove('show-modal'); 
            editPostModal.classList.add('show-modal');    
        }
        
        // 게시글 수정 처리 (PUT 요청)
        document.getElementById('edit-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('edit-title').value;
            const content = document.getElementById('edit-content').value;
            const authorId = getUserId(); 
            const authToken = getAuthToken();
            
            if (!confirm('게시글을 수정하시겠습니까?')) return;
            if (!authToken) { alert('로그인이 필요합니다.'); return; }

            try {
                const response = await fetch(`${API_URL}/posts/${currentPostId}`, {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` 
                    },
                    // Node.js app.js와 동일한 body 형식
                    body: JSON.stringify({ 
                        title, 
                        content,
                        authorId 
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || error.message || '게시글 수정 실패');
                }

                alert('게시글이 성공적으로 수정되었습니다.');
                editPostModal.classList.remove('show-modal');
                loadPosts(); 
                showPostModal(currentPostId); 

            } catch (error) {
                console.error('게시글 수정 중 오류:', error);
                alert('게시글 수정 중 오류가 발생했습니다: ' + error.message);
            }
        });


        // 게시글 삭제 처리 (DELETE 요청)
        async function deletePost() {
            if (!confirm('정말로 이 게시글을 삭제하시겠습니까? (댓글 포함)')) return;

            const authorId = getUserId();
            const authToken = getAuthToken();
            
            if (!authToken) { alert('로그인이 필요합니다.'); return; }

            try {
                const response = await fetch(`${API_URL}/posts/${currentPostId}`, {
                    method: 'DELETE',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    // Node.js app.js와 동일한 body 형식
                    body: JSON.stringify({ authorId }) 
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || error.message || '게시글 삭제 실패');
                }

                alert('게시글이 성공적으로 삭제되었습니다.');
                closePostModal(); 

            } catch (error) {
                console.error('게시글 삭제 중 오류:', error);
                alert('게시글 삭제 중 오류가 발생했습니다: ' + error.message);
            }
        }


        // =========================================================
        // 6. 댓글 로드 및 작성 로직
        // =========================================================
        async function loadComments(postId) {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '<p class="text-center text-gray-400">댓글 로드 중...</p>';
            try {
                const response = await fetch(`${API_URL}/posts/${postId}/comments`);
                if (!response.ok) throw new Error('댓글 목록 로드 실패');
                
                const comments = await response.json();
                commentsList.innerHTML = '';
                
                if (comments.length === 0) {
                    commentsList.innerHTML = '<p class="text-center text-gray-400">아직 댓글이 없습니다.</p>';
                    return;
                }

                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'border-b border-gray-100 pb-2 text-sm';
                    commentElement.innerHTML = `
                        <p class="font-medium text-gray-800">${comment.authorName || '익명'}</p>
                        <p class="text-gray-600 mt-1">${comment.content}</p>
                        <span class="text-xs text-gray-400 block mt-1">${new Date(comment.created_at).toLocaleDateString()}</span>
                    `;
                    commentsList.appendChild(commentElement);
                });
            } catch (error) {
                console.error("댓글 로드 오류:", error);
                commentsList.innerHTML = '<p class="text-red-500">댓글 목록 로드에 실패했습니다.</p>';
            }
        }

        // 댓글 제출 처리 (POST 요청)
        const commentForm = document.getElementById('comment-form');
        commentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const commentContent = document.getElementById('comment-content').value;
            const authorId = getUserId();
            const authToken = getAuthToken();

            if (!commentContent || commentContent.trim() === '') {
                alert('댓글 내용을 입력해주세요.');
                return;
            }
            
            if (!authorId || !authToken) {
                alert('댓글 작성을 위해서는 로그인이 필요합니다.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/posts/${currentPostId}/comments`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` // 인증용 토큰 전송 (선택적)
                    },
                    // Node.js app.js와 동일한 body 형식
                    body: JSON.stringify({
                        content: commentContent,
                        authorId: authorId, 
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || error.message || '댓글 작성 실패'); 
                }
                
                document.getElementById('comment-content').value = '';
                loadComments(currentPostId); // 댓글 목록 새로고침
            } catch (error) {
                console.error("댓글 작성 중 오류:", error);
                alert('댓글 작성 중 오류가 발생했습니다. 로그를 확인해주세요: ' + error.message);
            }
        });


        // =========================================================
        // 7. 페이지 로드 시 실행
        // =========================================================
        window.onload = function() {
            updateAuthUI(); 
            loadPosts(); 
        };

        // ESC 키로 모달 닫기
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                postModal.classList.remove('show-modal');
                createPostModal.classList.remove('show-modal');
                editPostModal.classList.remove('show-modal');
            }
        });
    </script>
</body>
</html>
