      - name: Deploy LLM ECS service
        uses: aws-actions/amazon-ecs-deploy-task@v1
        with:
          service: llm-fargate-service # main.tfì—ì„œ ì •ì˜í•œ ì„œë¹„ìŠ¤ ì´ë¦„
          cluster: project-cluster # ğŸ”‘ ìˆ˜ì •ëœ í´ëŸ¬ìŠ¤í„° ì´ë¦„
          task-definition: llm-task-family # main.tfì—ì„œ ì •ì˜í•œ Task Definition Family
          image: llm-api-container=${{ steps.build-llm-image.outputs.image_uri }}