      - main

jobs:
  # 1. ì¸í”„ë¼ ë³€ê²½ ì‚¬í•­ ì ìš© (Terraform)
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
