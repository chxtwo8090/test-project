          aws-region: ${{ secrets.AWS_REGION }} # secretsì— ì •ì˜ëœ ë¦¬ì „ ì‚¬ìš©

      - name: Terraform Init
        run: terraform init -backend-config="bucket=chxtwo-git" # ğŸ”‘ S3 Backend ë²„í‚· ì´ë¦„
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
        # ì´ ë‹¨ê³„ì—ì„œ LLM ECR, S3 ê¶Œí•œ, LLM ECS Serviceê°€ ìƒì„±ë©ë‹ˆë‹¤.
        
  # 2. ë©”ì¸ API (Flask) ì´ë¯¸ì§€ ë¹Œë“œ ë° ë°°í¬ (ê¸°ì¡´ ë¡œì§ ìœ ì§€)
  build-and-deploy-main:
    name: "Build & Deploy Main API"
    runs-on: ubuntu-latest
    needs: [terraform] # ì¸í”„ë¼ ìƒì„± í›„ ì‹¤í–‰
    
    # [ì£¼ì˜] ì´ ë¶€ë¶„ì€ ê¸°ì¡´ main.ymlì˜ ë³µì¡í•œ task-def ì—…ë°ì´íŠ¸ ë¡œì§ì„ ìœ ì§€í•©ë‹ˆë‹¤.
    # ë§Œì•½ DB ê´€ë ¨ í™˜ê²½ ë³€ìˆ˜ê°€ ECRì— ì €ì¥ë˜ì–´ ìˆë‹¤ë©´ aws-actions/amazon-ecs-deploy-taskë¡œ ëŒ€ì²´ ê°€ëŠ¥í•©ë‹ˆë‹¤.
    # í˜„ì¬ëŠ” ê¸°ì¡´ main.ymlì˜ ë¡œì§ì„ ë”°ë¼ê°‘ë‹ˆë‹¤.
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REPOSITORY: project/api-repo # ê¸°ì¡´ ECR ì´ë¦„ ê°€ì •
          IMAGE_TAG: ${{ github.sha }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image_uri::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      # 6. ê¸°ì¡´ ì‘ì—… ì •ì˜(Task Definition) ë‹¤ìš´ë¡œë“œ
      - name: Download existing Task Definition
        id: task-def
        run: |
            aws ecs describe-task-definition --task-definition project-task-family --query taskDefinition > task-definition.json
        
      # 7. task-definition.json ìˆ˜ì • (ì´ë¯¸ì§€ URI ë° í™˜ê²½ ë³€ìˆ˜ ì£¼ì…)
      - name: Update Task Definition JSON
        id: update-task-def
        # [ì£¼ì˜] DB í™˜ê²½ ë³€ìˆ˜ë¥¼ Secretsì—ì„œ ê°€ì ¸ì™€ Task Definitionì— ì£¼ì…í•˜ëŠ” ë¡œì§ì„ ê°€ì •í•˜ê³  ë°˜ì˜í–ˆìŠµë‹ˆë‹¤.
        run: |
            IMAGE_URL="${{ steps.build-image.outputs.image_uri }}"
            DB_HOST="${{ secrets.DB_HOST }}"
            DB_NAME="${{ secrets.DB_NAME }}"
            DB_USER="${{ secrets.DB_USER }}"
            DB_PASSWORD="${{ secrets.DB_PASSWORD }}"

            jq --arg IMAGE_URL "$IMAGE_URL" \
               --arg DB_HOST "$DB_HOST" \
               --arg DB_NAME "$DB_NAME" \
               --arg DB_USER "$DB_USER" \
               --arg DB_PASSWORD "$DB_PASSWORD" \
               '.containerDefinitions[0].image = $IMAGE_URL | 
                .containerDefinitions[0].environment = [
                  {"name": "DB_HOST", "value": $DB_HOST},
                  {"name": "DB_NAME", "value": $DB_NAME},
                  {"name": "DB_USER", "value": $DB_USER},
                  {"name": "DB_PASSWORD", "value": $DB_PASSWORD}
                ] | 
                del(.taskDefinitionArn) | 
                del(.revision) | 
                del(.status) | 
                del(.requiresAttributes) | 
                del(.compatibilities) | 
                del(.registeredAt) | 
                del(.registeredBy)' \
               task-definition.json > new-task-definition.json
            
            echo "::set-output name=task_definition_json::new-task-definition.json"

      # 8. ìƒˆ ì‘ì—… ì •ì˜ë¥¼ ECSì— ë“±ë¡ ë° ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸
      - name: Register ECS Task Definition and Deploy
        run: |
            TASK_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-definition.json --query taskDefinition.taskDefinitionArn --output text)
            
            aws ecs update-service \
                --cluster project-cluster \
                --service main-fargate-service \
                --task-definition $TASK_ARN \
                --force-new-deployment

  # 3. LLM API (FastAPI) ì´ë¯¸ì§€ ë¹Œë“œ ë° ë°°í¬ (ì‹ ê·œ)
  build-and-deploy-llm:
    name: "Build & Deploy LLM API"
    runs-on: ubuntu-latest
    needs: [terraform] # ì¸í”„ë¼ ìƒì„± í›„ ì‹¤í–‰
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
